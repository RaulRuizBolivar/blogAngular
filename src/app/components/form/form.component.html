<div class="row d-flex justify-content-center">
    <div class="col-8 pt-5">
        <form novalidate [formGroup]="newPost" (ngSubmit)="getDataForm()">
            <div class="mt-3">
                <label for="titulo">Titulo del Post</label>
                <input type="text" id="titulo" class="form-control" formControlName="titulo" placeholder="Titulo">
            </div>
            <div class="mt-3">
                <label for="autor">Qui√©n escribe</label>
                <input type="text" id="autor" class="form-control" formControlName="autor" placeholder="Autor">
            </div>
            <div class="mt-3">
                <label for="imagen">Imagen del Post</label>
                <input type="text" id="imagen" class="form-control" formControlName="imagen"
                    placeholder="Escribe una URL">
            </div>
            <div class="mt-3">
                <label for="fecha">Fecha del viaje</label>
                <input type="date" id="fecha" class="form-control" formControlName="fecha"
                    placeholder="Escribe una URL">
            </div>
            <div class="mt-3">
                <label for="categoriaString">Categorias</label>
                <input type="text" id="categoriaString" class="form-control" formControlName="categoriaString"
                    placeholder="Escribe las categorias separadas por comas">
            </div>
            <div class="mt-3">
                <label for="texto">Cuerpo del Post</label>
                <textarea id="texto" class="form-control" placeholder="Escribe el post aqui" rows="7"
                    formControlName="texto"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary rounded-0 mt-3 mb-5 col-12" value="Crear Post">
        </form>
    </div>
</div>
