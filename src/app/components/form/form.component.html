<div class="row d-flex justify-content-center">
    <div class="col-8 pt-5">
        <form novalidate [formGroup]="newPost" (ngSubmit)="getDataForm()">
            <div class="mt-3">
                <label for="titulo">Titulo del Post:</label>
                <input type="text" id="titulo" class="miFormulario" formControlName="titulo" placeholder="Titulo">
            </div>
            <div class="mt-3">
                <label for="autor">Qui√©n escribe:</label>
                <input type="text" id="autor" class="miFormulario" formControlName="autor" placeholder="Autor">
            </div>
            <div class="mt-3">
                <label for="imagen">Imagen del Post:</label>
                <input type="text" id="imagen" class="miFormulario" formControlName="imagen"
                    placeholder="Escribe una URL">
                <p class="error" *ngIf="checkControl('urlValidator','imagen')">
                    La url debe ser valida</p>
            </div>
            <div class="mt-3">
                <label for="fecha">Fecha del viaje:</label>
                <input type="date" id="fecha" class="miFormulario" formControlName="fecha"
                    placeholder="Escribe una URL">
            </div>
            <div class="mt-3">
                <label for="categoriaString">Categorias:</label>
                <input type="text" id="categoriaString" class="miFormulario" formControlName="categoriaString"
                    placeholder="Escribe las categorias separadas por comas">
            </div>
            <div class="mt-3">
                <label for="texto">Cuerpo del Post:</label>
                <textarea id="texto" class="miFormulario" placeholder="Escribe el post aqui" rows="7"
                    formControlName="texto"></textarea>
            </div>
            <p class="error"
                *ngIf="checkControl('required','titulo','autor','imagen','fecha','categoriasString','texto')">
                Todos los campos son obligatorios</p>
            <input type="submit" class="btn btn-secondary rounded-0 mt-3 mb-5 col-12" [disabled]="!newPost.valid"
                value="Crear Post">
        </form>
    </div>
</div>
